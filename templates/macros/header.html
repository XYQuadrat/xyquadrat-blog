{% macro header(current_section) %}
<header>
	<a href="{{ config.base_url | safe }}">
		<img src="/mono_icon.svg" height="32px" width="32px">
	</a>

	<nav>
		<ul class="main-nav hide-mobile">
			<a class="nav-link" href="{{ get_url(path='blog', trailing_slash=false) | safe }}" preload>
				<li class="nav-item">Blog</li>
			</a>
			<a class="nav-link" href="{{ get_url(path='eth', trailing_slash=true) | safe }}" preload>
				<li class="nav-item">ETH</li>
			</a>
		</ul>
	</nav>

	<a class="item-right nav-item hide-mobile" aria-label="Link to my GitHub profile" href="https://github.com/XYQuadrat"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg></a>

	<button class="item-right" id="menu-toggle" aria-expanded="false" aria-controls="menu">
		<svg id="hamburger-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hamburger">
			<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
		</svg>

		<svg id="hamburger-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hamburger" style="display: none;">
			<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
		</svg>
	</button>

	<div id="side-panel" class="side-panel">
        <ul id="menu" class="menu">
			<a class="nav-link" href="{{ get_url(path='blog', trailing_slash=false) | safe }}" preload>
				<li class="nav-item">Blog</li>
			</a>
			<a class="nav-link" href="{{ get_url(path='eth', trailing_slash=true) | safe }}" preload>
				<li class="nav-item">ETH</li>
			</a>
        </ul>
    </div>

</header>
{% endmacro %}
