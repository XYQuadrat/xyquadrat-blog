{% macro page_publish_metadata(page) %}
<span><small>{{ page.date | date(format=config.extra.timeformat | default(value="%d. %B %Y"), timezone=config.extra.timezone | default(value="Europe/Zurich")) }}&nbsp;&bull;&nbsp;<strong>{{ page.reading_time }}&nbsp;min read</strong></small></span>
{% endmacro %}
